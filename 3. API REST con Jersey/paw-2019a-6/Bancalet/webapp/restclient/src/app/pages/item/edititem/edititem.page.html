<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <i class=" material-icons">arrow_back</i>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <form  [formGroup]="onItemForm">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
             
              <h3>Actualizar item</h3>
            </div>
            <div padding>
                <ion-item>
                    <ion-label>Tipo</ion-label>
                    <ion-avatar *ngIf="tipoID">
                      <img src="assets/img/type_food/{{tipoID}}.png">
                    </ion-avatar>
                    <ion-select #S placeholder="Seleccionar Tipo"  formControlName="tipo"  (ionChange)="onChangeTipo(S.value)">
                        <ion-select-option   *ngFor="let tipo of tipos" value="{{ tipo.id }}"  >
                           {{ tipo.name }}                   
                        </ion-select-option>
                    </ion-select>
                  </ion-item>
                  <p ion-text *ngIf="onItemForm.get('tipo').touched && onItemForm.get('tipo').hasError('required')">
                      <ion-text color="warning">
                        Campo requerido
                      </ion-text>
                    </p>
              <ion-item>
                  <ion-label position="stacked">Nombre</ion-label>
                <ion-input  name="name" formControlName="name" type="text" placeholder="{{item.name}}"  required></ion-input>
              </ion-item>
              <p ion-text *ngIf="onItemForm.get('name').touched && onItemForm.get('name').hasError('required')">
                  <ion-text color="warning">
                    Campo requerido
                  </ion-text>
                </p>
         
              <ion-item>
                <ion-label position="stacked">Descripcion</ion-label>
                <ion-input name="description"  formControlName="description" type="text" placeholder="{{item.description}}"  required></ion-input>
              </ion-item>
              <p ion-text *ngIf="onItemForm.get('description').touched && onItemForm.get('description').hasError('required')">
                <ion-text color="warning">
                  Campo requerido
                </ion-text>
              </p>
                            
              <ion-item>
                  <ion-label position="stacked">Precio</ion-label>
                <ion-input  name="price"  formControlName="price"  type="number" placeholder="{{item.price}}"  required></ion-input>
              </ion-item>
              <p ion-text *ngIf="onItemForm.get('price').touched && onItemForm.get('price').hasError('required')">
                <ion-text color="warning">
                  Campo requerido
                </ion-text>
              </p>
           
              <ion-item>
                  <i class=" material-icons">event</i>
                <ion-label position="floating">YYYY-MM-DD</ion-label>
                <ion-datetime name="fecha_caducidad" formControlName="fecha_caducidad" displayFormat="YYYY-MM-DD" placeholder="{{item.fechaCaducidad}}" min="{{today}}" max="2040-12-09"></ion-datetime>
              </ion-item>
              <p ion-text *ngIf="onItemForm.get('fecha_caducidad').touched && onItemForm.get('fecha_caducidad').hasError('required')">
                <ion-text color="warning">
                  Campo requerido
                </ion-text>
              </p>
              
            </div>
            <ion-button shape="round" expand="full" fill="outline" color="success" [disabled]="!onItemForm.valid"  (click)="onUpdateItem()" tappable>
                <i class=" material-icons">add</i>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  
  
  </ion-content>

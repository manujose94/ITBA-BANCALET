<ion-app>
    <ion-split-pane>
<ion-menu contentId="content">
  <ion-toolbar color="dark" class="user-profile">

    <ion-item margin-bottom>
      <ion-avatar slot="start" class="user-avatar">
        <img src="assets/img/avatar/avatar{{ currentUser.numImg }}.png">
      </ion-avatar>
      <ion-label>
        <ion-text color="medium">
          <h1><strong>{{ currentUser.username }}</strong></h1>
        </ion-text>
        <ion-text color="secondary">
          <h3>
            {{ currentUser.email }}
          </h3>
        </ion-text>
        <ion-menu-toggle class="mto" auto-hide="false">
          <a class="text08" tappable [routerLink]="['/', 'user', currentUserId]">
            <ion-text color="medium">
              <strong>Ver perfil</strong>
            </ion-text>
          </a> <ion-text color="secondary"> | </ion-text> 
          <a class="text08" tappable (click)="logout()">
            <ion-text color="medium">
              <ion-icon name="log-out"></ion-icon>
              <strong>Logout</strong>
            </ion-text>
          </a>
        </ion-menu-toggle>
      </ion-label>
    </ion-item>

  </ion-toolbar>
<ion-content class="bg-profile">
    <ion-list-header color="dark">
        <ion-label>Menu</ion-label>
      </ion-list-header>
  <div *ngFor="let p of pages">
      
    <!-- Standard Menu Item -->
    <ion-menu-toggle *ngIf="p.url" auto-hide="false">
      <ion-item [routerLink]="p.url" routerDirection="root" routerLinkActive="active" color="primary">
        <i class=" material-icons">{{p.icon}}</i> &nbsp;
        <ion-label>
          {{ p.title }}
        </ion-label>
        <ion-note slot="end"></ion-note>
      </ion-item>
    </ion-menu-toggle>
    <!-- Item with Children -->

    <ion-item button *ngIf="p.children?.length > 0" (click)="p.open = !p.open" [class.parent-active]="p.open" detail="false" color="primary">
      <ion-icon slot="start" name="arrow-forward" *ngIf="!p.open"></ion-icon>
      <ion-icon slot="start" name="arrow-down" *ngIf="p.open"></ion-icon>
      <ion-label>{{ p.title }}</ion-label>
    </ion-item>

    <!-- Children List for clicked Item -->
    <ion-list *ngIf="p.open"  class="ion-menu-parent">
      <ion-menu-toggle auto-hide="false">
        <ion-item *ngFor="let sub of p.children" class="sub-item" [routerLink]="sub.url" routerDirection="root"
          routerLinkActive="active" >
          <ion-icon [name]="sub.icon" slot="start" color="light"></ion-icon>
          <ion-label>
            {{ sub.title }}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>

  </div>
</ion-content>

</ion-menu>

<ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
</ion-app>
